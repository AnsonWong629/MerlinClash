proxy-groups:
  - name: "国内网站"
    icon: https://raw.githubusercontent.com/shoujiqiyuan/PokemonGOforQuanX/master/IconSet/Z001.png
    type: select
    proxies:
      - DIRECT
      - 百度代理
    ssid-policy:
      cellular: "百度代理"
      default: "DIRECT"
  - name: "国外网站"
    icon: https://raw.githubusercontent.com/shoujiqiyuan/PokemonGOforQuanX/master/IconSet/Z008.png
    type: select
    proxies:
      - 🇰🇷韩国 首尔直连
      - '🇰🇷韩国 春川直连 '
    ssid-policy:
      cellular: "🇰🇷韩国 首尔直连"
      default: "🇰🇷韩国 春川直连"
  - name: "百度代理"
    icon: https://raw.githubusercontent.com/shoujiqiyuan/PokemonGOforQuanX/master/IconSet/Z007.png
    type: select
    proxies:
      - 🇨🇳百度 苏州联通
      - 🇨🇳百度 保定联通
      - 🇨🇳百度 河北联通
      - 🇨🇳百度 广州联通
      - 🇨🇳百度 南京联通
    interval: 600
    lazy: true
    tolerance: 50
    hidden: null
proxy-providers: {}
rule-providers:
  China:
    type: http
    behavior: domain
    url: "https://rules.kr328.app/cn.yaml"
    path: ./ruleset/China.yaml
    interval: 3600
    format: yaml
  Global:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/Global.yaml
    interval: 3600
    format: yaml
rules:
  - SCRIPT,quic,REJECT,no-track
  - SCRIPT,udpGlobal,国外网站
  - RULE-SET,Global,国外网站
  - SCRIPT,limitedChina,国内网站
  - SCRIPT,udpChina,国外网站
  - RULE-SET,China,国内网站
  - SCRIPT,limitedCN,国内网站
  - SCRIPT,udpCN,国外网站
  - GEOIP,CN,国内网站
  - SCRIPT,udpMatch,国外网站
  - MATCH,国外网站
  - MATCH,REJECT
